<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIチャットデモ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e1e5e9;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: translateY(-1px);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 15px;
        }
        
        .typing-bubble {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots div {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots div:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots div:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .demo-note {
            text-align: center;
            margin: 10px 20px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 AIチャット</h1>
            <p>何でもお聞きください！</p>
        </div>
        
        <div class="demo-note">
            📝 デモ版：実際のAIではなく、サンプル回答を返します
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-bubble">
                    こんにちは！AIアシスタントです。何かお手伝いできることはありますか？
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="メッセージを入力..." maxlength="500">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">送信</button>
            </div>
        </div>
    </div>

    <script>
        // デモ用のサンプル回答集
        const demoResponses = {
            'こんにちは': 'こんにちは！今日はどのようなことでお困りでしょうか？',
            'ありがとう': 'どういたしまして！他にも何かお手伝いできることがあれば、お気軽におっしゃってください。',
            '天気': '申し訳ございませんが、リアルタイムの天気情報は取得できません。天気予報サイトをご確認ください。',
            '時間': `現在の時刻は ${new Date().toLocaleTimeString('ja-JP')} です。`,
            'プログラミング': 'プログラミングについてお答えできます！HTML、CSS、JavaScript、Pythonなど、何について知りたいですか？',
            'ウェブサイト': 'ウェブサイト制作についてですね！どのような機能や デザインをお考えでしょうか？',
            'AI': 'AIについてご質問ですね。人工知能、機械学習、どのような内容について知りたいですか？',
            '作り方': 'こちらのチャットは、HTML/CSS/JavaScriptで作られています。実際のAI機能を追加するには、Claude APIやOpenAI APIを使用します。'
        };
        
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // エンターキーで送信
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // ユーザーメッセージを追加
            addMessage(message, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            
            // タイピングインジケーター表示
            showTyping();
            
            // 少し遅延してからAI回答を表示（リアルっぽく）
            setTimeout(() => {
                const response = getResponse(message);
                hideTyping();
                addMessage(response, 'ai');
                sendBtn.disabled = false;
                userInput.focus();
            }, 1000 + Math.random() * 1000); // 1-2秒のランダム遅延
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            // スクロールを最下部に
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function getResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            // キーワードマッチング
            for (const [keyword, response] of Object.entries(demoResponses)) {
                if (message.includes(keyword)) {
                    return response;
                }
            }
            
            // デフォルト回答
            const defaultResponses = [
                'なるほど、興味深いですね。もう少し詳しく教えてください。',
                'それについて考えてみますね。他にも質問はありますか？',
                'ご質問ありがとうございます。具体的にどのような点が気になりますか？',
                'とても良い質問ですね！詳細を教えていただけますか？',
                '申し訳ございませんが、その質問にはお答えできません。別の質問はいかがでしょうか？'
            ];
            
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }
        
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
    </script>
</body>
</html>
